name: Build and Push cryptopedia-web

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: miner-s-life/cryptopedia-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          package-manager-cache: false

      - name: Set up pnpm (use package.json.packageManager)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: pnpm version
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build cryptopedia-web with Turborepo
        run: pnpm exec turbo build --filter=cryptopedia-web

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/cryptopedia-web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:main-${{ github.sha }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest
